<ion-header>
  <ion-toolbar>
    <ion-title>
      Instagram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor='let post of posts'>
    <ion-card-header>
        <ion-card-subtitle>{{ post.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="post.image || 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'"></ion-img>
    <ion-card-content>
      <p>{{ post.message }}</p>
    </ion-card-content>
    <ion-button [routerLink]="['/', 'tabs', 'tab1', post.id]">Dettaglio</ion-button>
  </ion-card>
</ion-content>
